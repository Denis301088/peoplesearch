reply.askInitialMessage=Хотите получить данные человека? Воспользуйтесь главным меню и выполните несколько простых шагов.

reply.askСity=Шаг 1:\nВыберите город/регион проживания:
reply.askSurName=Шаг 2:\nВведите фамилию человека
reply.askName=Шаг 3:\nВведите имя человека
reply.patronymic=Шаг 3:\nВведите отчество человека

menu.info=@PeopleSearch_bot - это справочник адресов частных лиц более 30 регионов России.\n\nС его помощью вы можете получить данные о месте прописки и дате рождения по ФИО.\n\nВся информация собрана из открытых источников. Напоминаем, что использование частной информации в незаконных целях может повлечь, в том числе,уголовную ответственность!
menu.help=Для отправки запроса нажмите: Главное меню-> Получить данные по ФИО.\n\nЗапрос отправляется автоматически после указания всех параметров.\n\nЗапросы могут обрабатываться не с первого раза из-за нагрузки на источнтки обработки.